name: manga
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  cupertino_icons: ^1.0.8
  http: ^0.13.3
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/images/cover/
    - assets/images/chapters/
    - assets/images/icon/
  uses-material-design: true
  fonts:
    - family: GangOfThree
      fonts:
        - asset: assets/fonts/GangOfThree.ttf


